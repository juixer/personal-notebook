<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MS WORD</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/958eaef1f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="my-5">
        <h1 class="text-5xl text-center">Welcome To Personal <span class="text-rose-400 font-semibold">NOTEBOOK</span>!!</h1>
    </header>
    <section class="my-5 p-8 container mx-auto">
        <div class="p-10 container min-h-screen bg-base-200">
            <div class="flex  justify-around">
                <div>
                    <i class="fa-solid fa-b btn" id="bold"></i> 
                    <i class="fa-solid hidden fa-b btn" id="bold1"></i>
                    <i class="fa-solid btn fa-italic" id="italic"></i>
                    <i class="fa-solid btn hidden fa-italic" id="italic1"></i>
                    <i class="fa-solid btn fa-underline" id="underline"></i>
                    <i class="fa-solid hidden btn fa-underline" id="underline1"></i>
                </div>
                <div>
                    <i class="fa-solid cursor-pointer fa-align-left" id="left"></i>&nbsp; &nbsp;
                    <i class="fa-solid cursor-pointer fa-align-center" id="center"></i>&nbsp; &nbsp;
                    <i class="fa-solid cursor-pointer fa-align-right" id="right"></i>&nbsp; &nbsp;
                    <i class="fa-solid  cursor-pointer fa-align-justify" id="justify"></i>
                </div>
                <div>
                    <i class="fa-solid btn fa-a" id="text_tran"></i>
                    <i class="fa-solid hidden btn fa-a" id="text_tran1"></i>
                    <input type="number" id="text_size" value="16" class="input input-bordered w-20 max-w-xs" />&nbsp; &nbsp;
                    <input type="color" name="" id="text_color">
                </div>
            </div>
            <div>
                <textarea class=" textarea textarea-primary w-full min-h-screen mt-8" id="text_area" placeholder="Write Your Thinking"></textarea>
            </div>
          </div>
    </section>
    <script src="./java.js"></script>
</body>
</html>
